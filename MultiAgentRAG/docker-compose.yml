version: '3.1'

services:
  multi-agent-rag:
    image: multi-agent-rag
    ports:
      - "8000:8000"
    environment:
      - GOODAI_OPENAI_API_KEY_LTM01
    env_file:
      - .env
    volumes:
      - ./memory.db:/app/memory.db  # Mount the local memory.db file
      - ./logs/docker_agents:/app/logs  # Central log directory for all containers
    stdin_open: true  # Equivalent to -i
    tty: true         # Equivalent to -t
